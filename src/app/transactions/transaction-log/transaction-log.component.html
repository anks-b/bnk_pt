<mat-card class="ts-card ">
     <mat-card-header class="ts-card-header"> 
      <div mat-card-avatar> <img class="img32 opacity5" src="assets/icons/suitcase.png" /> </div>
      <mat-card-title><h2 class="transaction-log-header" >Recent Transactions</h2></mat-card-title>     
     </mat-card-header>
     <mat-card-content>
       <div class="d-flex justify-content-between">
      <mat-form-field>
        <mat-label>Filter</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Filter">
      </mat-form-field>
      <div>
        <mat-label>Sort by</mat-label>
        <mat-button-toggle-group name="fontStyle" aria-label="Font Style" (change)="applySort($event.value)">
          <mat-button-toggle value="transactionDate">Date</mat-button-toggle>
          <mat-button-toggle value="merchant">Benificiary</mat-button-toggle>
          <mat-button-toggle value="amount">Amount</mat-button-toggle>
        </mat-button-toggle-group> 
      </div>
       </div>
          <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 ts-table">
               <ng-container matColumnDef="TransactionDate">
                 <th mat-header-cell *matHeaderCellDef> TransactionDate </th>
                 <td mat-cell *matCellDef="let element" class="category-code" [ngStyle]="{'order-left-color': element.categoryCode}" style="border-left-color: {{element.categoryCode}};"> {{element.transactionDate | date: 'MMM MM'}} </td>
               </ng-container>
                           
               <ng-container matColumnDef="MerchantLogo">
                 <th mat-header-cell *matHeaderCellDef>  </th>
                 <td mat-cell *matCellDef="let element"> <span><img class="icon-image" src="{{element.merchantLogo}}" alt=""></span>  </td>
               </ng-container>
                            
               <ng-container matColumnDef="Merchant">
                 <th mat-header-cell *matHeaderCellDef> Merchant </th>
                 <td mat-cell *matCellDef="let element"> 
                   <div>{{element.merchant}}</div>
                   <div>{{element.transactionType}}</div> 
                 </td>
               </ng-container>
                            
               <ng-container matColumnDef="Amount">
                 <th mat-header-cell *matHeaderCellDef> Amount </th>
                 <td mat-cell *matCellDef="let element"> {{element.amount | currency}} </td>
               </ng-container>
             
               <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
               <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
             </table>
     </mat-card-content>
</mat-card>
